<div class="sm:absolute sm:inset-0 flex flex-col flex-auto min-w-0 sm:overflow-hidden bg-card dark:bg-transparent">

    <!-- Header -->
    <div class="border-b">
        <div class="flex flex-col w-full px-6">
            <div class="flex flex-col sm:flex-row flex-auto sm:items-center min-w-0 my-8">
                <div class="flex flex-auto items-center min-w-0">
                    <div class="flex flex-col min-w-0 ml-4">
                        <div id="Clients"
                             class="text-2xl md:text-5xl font-semibold tracking-tight leading-7 md:leading-snug truncate">
                            Admin Users
                        </div>
                    </div>
                </div>

                <!-- Actions -->
                <div class="flex items-center mt-6 sm:mt-0 sm:ml-2 space-x-3">
                    <!-- New -->
                    <button [color]="'primary'" mat-flat-button (click)="openAdminModal()">
                        <mat-icon class="icon-size-5" [svgIcon]="'heroicons_solid:plus'"></mat-icon>
                        <span>Add</span>
                    </button>
                </div>
            </div>

            <!-- Alert -->
            <fuse-alert
                class="mb-6"
                *ngIf="!isLoading && showAlert"
                [appearance]="'outline'"
                [showIcon]="false"
                [type]="alert.type"
                [@shake]="alert.type === 'error'">
                {{ alert.message }}
            </fuse-alert>
        </div>
    </div>

    <!-- Main -->
    <div class="relative flex flex-auto overflow-hidden">

        <!-- list -->
        <div class="flex flex-col flex-auto overflow-hidden sm:overflow-y-auto"
             [ngClass]="{'sm:mb-18': adminUsers?.length > 0}">

            <ng-container *ngIf="adminUsers?.length > 0; else noClients">
                <table mat-table class="w-full" [dataSource]="adminUsers">

                    <!-- Name Column -->
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef> Name</th>
                        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
                    </ng-container>

                    <!-- email Column -->
                    <ng-container matColumnDef="email">
                        <th mat-header-cell *matHeaderCellDef> Email</th>
                        <td mat-cell *matCellDef="let element">{{ element.email || '-' }}</td>
                    </ng-container>


                    <!-- Action Column -->
                    <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef> Action</th>
                        <td mat-cell *matCellDef="let element">
                            <button mat-icon-button matTooltip="edit" (click)="openAdminModal(element)">
                                <mat-icon class="icon-size-5" [svgIcon]="'heroicons_outline:pencil'"></mat-icon>
                            </button>
                            <button mat-icon-button matTooltip="view admin logs" (click)="viewAdminLogs(element.id)">
                                <mat-icon class="icon-size-5" [svgIcon]="'mat_outline:manage_search'"></mat-icon>
                            </button>
                            @if (user.id !== element.id) {
                                <button mat-icon-button matTooltip="delete" (click)="deleteConfirmation(element)">
                                    <mat-icon class="icon-size-5 text-red-500"
                                              [svgIcon]="'heroicons_outline:trash'"></mat-icon>
                                </button>
                            }
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>

                <mat-paginator
                    class="sm:absolute sm:inset-x-0 sm:bottom-0 border-b sm:border-t sm:border-b-0 z-10 bg-gray-50 dark:bg-transparent"
                    [ngClass]="{'pointer-events-none': isLoading}"
                    (page)="handlePageEvent($event)"
                    [length]="pagination.length"
                    [pageIndex]="pagination.page"
                    [pageSize]="pagination.size"
                    [pageSizeOptions]="pageSize"
                    [showFirstLastButtons]="true"></mat-paginator>
            </ng-container>

            <ng-template #noClients>
                <div *ngIf="!isLoading" class="p-8 sm:p-16 text-4xl font-semibold tracking-tight text-center">
                    There are no users!
                </div>
            </ng-template>

            <ng-container *ngIf="isLoading && !adminUsers">
                <!-- Loader -->
                <div class="w-full h-full flex flex-col justify-center items-center bg-default">
                    <mat-progress-spinner
                        color="primary"
                        diameter="50"
                        strokeWidth="5"
                        mode="indeterminate"
                    ></mat-progress-spinner>
                    <h4 class="mt-16">Fetching your admin users...</h4>
                </div>
            </ng-container>
        </div>

    </div>
</div>
